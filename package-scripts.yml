scripts:
  test:
    default:
      description: Run all JS tests
      script: jest packages/node-renderer/**/*.test.js
    debug:
      description: Debug all JS tests
      script: ndb jest --runInBand packages/node-renderer/**/*.test.js
  check:
    description: Run all checks
    script: nps lint && nps format.listDifferent && nps test
  fix:
    description: Run all code fixes before committing
    script: nps eslint.fix && nps format
  node-renderer:
    default:
      description:
      script: jest packages/node-renderer/**/*.test.js
    debug:
      description: Debug Node Renderer
      script: rm -rf /tmp/react-on-rails-pro-node-renderer-bundles && RENDERER_LOG_LEVEL=info NODE_DEBUG=ROR node -r source-map-support/register packages/node-renderer/src/default-node-renderer.js
  lint:
    description: Run all linters (eslint)
    script: concurrently --prefix "[{name}]" --names "ESLINT" -c "blue,yellow,magenta,orange" "nps eslint"

  eslint:
    default:
      description: Run eslint.
      script: eslint . --ext ".js,.jsx"
    fix:
      description: Run eslint and auto-fix.
      script: nps "eslint --fix"
    debug:
      description: Run eslint in debug mode.
      script: DEBUG=eslint:cli-engine nps eslint

  format:
    default:
      description: Format files using prettier.
      script: concurrently --prefix "[{name}]" --names "js,json" -c "yellow,magenta,green" "nps format.js" "nps format.json"
    listDifferent:
      description: Check that all files were formatted using prettier.
      script: |
        concurrently \
          --prefix "[{name}]" \
          --names "js,json" \
          -c "yellow,magenta,green" \
          "nps format.js.listDifferent" \
          "nps format.json.listDifferent"
    js:
      default:
        description: Run prettier-eslint on JS.
        script: prettier "**/*.@(js|jsx)" --write
      listDifferent:
        description: Check if any JS files would change by running prettier-eslint.
        script: prettier "**/*.@(js|jsx)" --list-different
    json:
      default:
        description: Run prettier on JSON files.
        script: rm -rf packages/node-renderer/tests/tmp && prettier "**/*.json" --write
      listDifferent:
        description: Check if any JSON files would change by running prettier-eslint.
        script: prettier "**/*.json" --list-different

  renderer:
    default:
      description: Starts the node renderer.
      script: RENDERER_PORT=3800 RENDERER_SUPPORT_MODULES=TRUE node ./packages/node-renderer/src/default-node-renderer.js
    debug:
      description: Starts the node renderer with debugging enabled. See Node.js V8 --inspector Manager (NiM)
      script: RENDERER_WORKERS_COUNT=1 RENDERER_PORT=3800 RENDERER_SUPPORT_MODULES=TRUE ndb ./packages/node-renderer/src/default-node-renderer.js
