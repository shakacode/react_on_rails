# Docs configuration for shakacode.com website.
# CI validates this matches the actual folder structure.
# The Gatsby build reads this at build time.

# Folders/files that should NOT appear on the website.
# Paths relative to docs/. Supports glob patterns.
exclude:
  - contributor-info/**
  - testimonials/**
  - planning/**
  - MONOREPO_MERGER_PLAN.md
  - MONOREPO_MERGER_PLAN_REF.md
  - DIRECTORY_LICENSING.md
  - JS_PRO_PACKAGE_SEPARATION_PLAN.md
  - LICENSING_FAQ.md
  - README.md

# Sidebar category order. Uses folder names (kebab-case).
# "" = root-level files (no category header).
# Folders discovered on disk but not listed here appear at the end.
categoryOrder:
  - ""
  - getting-started
  - core-concepts
  - building-features
  - api-reference
  - configuration
  - deployment
  - upgrading
  - migrating
  - pro
  - misc

