# Note: You must restart bin/shakapacker-dev-server for changes to take effect

default: &default
  source_path: client/app
  source_entry_path: packs
  public_root_path: public
  public_output_path: packs
  nested_entries: true
  javascript_transpiler: babel

  cache_path: tmp/cache/shakapacker
  check_yarn_integrity: false
  webpack_compile_output: false
  ensure_consistent_versioning: true

  # Additional paths webpack should look up modules
  # ['app/assets', 'engine/foo/app/assets']
  additional_paths: []

  # Reload manifest.json on all requests so we reload latest compiled packs
  cache_manifest: false

  # Hook to run before webpack compilation (e.g., for generating dynamic entry points)
  # SECURITY: Only reference trusted scripts within your project. Ensure the hook path
  # points to a file within the project root that you control.
  precompile_hook: 'bin/shakapacker-precompile-hook'

  # Extract and emit a css file
  extract_css: true

development:
  <<: *default
  compile: false
  extract_css: false
  public_output_path: webpack/development

  # Verifies that correct packages and versions are installed by inspecting package.json, yarn.lock, and node_modules
  check_yarn_integrity: false

  # Reference: https://webpack.js.org/configuration/dev-server/
  dev_server:
    host: localhost
    port: 3035
    # Hot Module Replacement updates modules while the application is running without a full reload
    hmr: true
    # Inline should be set to true if using HMR
    inline: true
    # Defaults to the inverse of hmr. Uncomment to manually set this.
    # live_reload: true
    client:
      # Should we show a full-screen overlay in the browser when there are compiler errors or warnings?
      overlay: true
      # May also be a string
      # webSocketURL:
      #  hostname: "0.0.0.0"
      #  pathname: "/ws"
      #  port: 8080
    # Should we use gzip compression?
    compress: true
    # Note that apps that do not check the host are vulnerable to DNS rebinding attacks
    allowed_hosts: 'all'
    pretty: true
    use_local_ip: false
    quiet: false
    headers:
      'Access-Control-Allow-Origin': '*'
    static:
      watch:
        ignored: '**/node_modules/**'

test:
  <<: *default
  compile: false

  # Compile test packs to a separate directory
  public_output_path: webpack/test

  dev_server:
    hmr: true
    # Inline should be set to true if using HMR
    inline: true

production:
  <<: *default

  public_output_path: webpack/production

  # Production depends on precompilation of packs prior to booting for performance.
  compile: false

  # Extract and emit a css file
  extract_css: true

  # Cache manifest.json for performance
  cache_manifest: true
