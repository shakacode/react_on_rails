kind: workload
name: redis
spec:
  type: standard
  containers:
    - name: redis
      image: 'redis:6.2.6'
      ports:
        - number: 6379
          protocol: tcp
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  # This firewall configuration corresponds to using no password for Redis in the gvc.yml template.
  firewallConfig:
    internal:
      inboundAllowType: same-gvc