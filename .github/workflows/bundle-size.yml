name: Bundle Size

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.size-limit.json'
      - '.github/workflows/bundle-size.yml'

jobs:
  size:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    env:
      CI_JOB_NUMBER: 1
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 1. Get base branch sizes first
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install base dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and measure base branch
        run: |
          pnpm run build
          pnpm exec size-limit --json > /tmp/base-sizes.json
          echo "Base branch sizes:"
          cat /tmp/base-sizes.json

      # 2. Checkout PR and set dynamic limits
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Install PR dependencies
        run: pnpm install --frozen-lockfile

      - name: Set dynamic limits (base + 0.5KB)
        run: node scripts/bundle-size.mjs set-limits --base /tmp/base-sizes.json

      # 3. Run the action with dynamic limits
      - name: Check bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: pnpm
          build_script: build
          skip_step: install
