name: Bundle Size

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.size-limit.json'
      - '.github/workflows/bundle-size.yml'
      - '.bundle-size-skip-branch'

jobs:
  check-skip:
    runs-on: ubuntu-22.04
    outputs:
      skip: ${{ steps.skip-check.outputs.skip }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Check if branch should skip size check
        id: skip-check
        run: |
          SKIP_FILE=".bundle-size-skip-branch"
          BRANCH="${{ github.head_ref }}"
          SKIP_BRANCH=$(grep -v '^[[:space:]]*#' "$SKIP_FILE" 2>/dev/null | grep -v '^[[:space:]]*$' | tr -d '[:space:]' || echo "")
          if [ "$SKIP_BRANCH" = "$BRANCH" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::notice::Branch '$BRANCH' is set to skip size check"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  size:
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    env:
      CI_JOB_NUMBER: 1
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 1. Get base branch sizes first
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install base dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and measure base branch
        run: |
          pnpm run build
          pnpm exec size-limit --json > /tmp/base-sizes.json
          echo "Base branch sizes:"
          cat /tmp/base-sizes.json

      # 2. Checkout PR and set dynamic limits
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Install PR dependencies
        run: pnpm install --frozen-lockfile

      - name: Set dynamic limits (base + 0.5KB)
        run: node scripts/bundle-size.mjs set-limits --base /tmp/base-sizes.json

      # 3. Run the action with dynamic limits
      - name: Check bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: pnpm
          build_script: build
          skip_step: install
