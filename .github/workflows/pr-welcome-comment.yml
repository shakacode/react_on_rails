name: PR Welcome Comment

on:
  pull_request:
    types: [opened]

jobs:
  welcome:
    # Skip for bots (dependabot, renovate, etc.)
    if: github.event.pull_request.user.type != 'Bot'
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Add welcome comment with CI command info
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ‘‹ Thanks for opening this PR!

            **Need full CI coverage?** Comment `/run-skipped-ci` to test against minimum supported versions (Ruby 3.2, Node 20) and all test matrices.
