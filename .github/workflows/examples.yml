name: Generator tests

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  examples:
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.4']
        dependency-level: ['minimum', 'latest']
        include:
          - ruby-version: '3.2'
            dependency-level: 'minimum'
          - ruby-version: '3.4'
            dependency-level: 'latest'
        exclude:
          - ruby-version: '3.2'
            dependency-level: 'latest'
          - ruby-version: '3.4'
            dependency-level: 'minimum'
    env:
      SKIP_YARN_COREPACK_CHECK: 0
      BUNDLE_FROZEN: ${{ matrix.dependency-level == 'minimum' && 'false' || 'true' }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Get changed files
        id: changed-files
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha || github.event.before }}
          git fetch origin $BASE_SHA
          CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }} -- \
            lib/generators/ \
            rakelib/example_type.rb \
            rakelib/example_config.yml \
            rakelib/examples.rake \
            rakelib/run_rspec.rake)
          if [ -n "$CHANGED_FILES" ]; then
            ANY_CHANGED=true
          else
            ANY_CHANGED=false
          fi
          echo "any_changed=$ANY_CHANGED" >> "$GITHUB_OUTPUT"
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: 2.5.9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Print system information
        run: |
          echo "Linux release: "; cat /etc/issue
          echo "Current user: "; whoami
          echo "Current directory: "; pwd
          echo "Ruby version: "; ruby -v
          echo "Node version: "; node -v
          echo "Yarn version: "; yarn --version
          echo "Bundler version: "; bundle --version
      - name: run conversion script to support shakapacker v6
        if: matrix.dependency-level == 'minimum'
        run: script/convert
      - name: Save root ruby gems to cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: package-app-gem-cache-${{ hashFiles('Gemfile.lock') }}-ruby${{ matrix.ruby-version }}-${{ matrix.dependency-level }}
      - id: get-sha
        run: echo "sha=\"$(git rev-parse HEAD)\"" >> "$GITHUB_OUTPUT"
      - name: Install Node modules with Yarn for renderer package
        run: |
          yarn install --no-progress --no-emoji ${{ matrix.dependency-level == 'latest' && '--frozen-lockfile' || '' }}
          sudo yarn global add yalc
      - name: yalc publish for react-on-rails
        run: yalc publish
      - name: Install Ruby Gems for package
        run: |
          bundle lock --add-platform 'x86_64-linux'
          if ! bundle check --path=vendor/bundle; then
            bundle _2.5.9_ install --path=vendor/bundle --jobs=4 --retry=3
          fi
      - name: Ensure minimum required Chrome version
        run: |
          echo -e "Already installed $(google-chrome --version)\n"
          MINIMUM_REQUIRED_CHROME_VERSION=75
          INSTALLED_CHROME_MAJOR_VERSION="$(google-chrome --version | tr ' .' '\t' | cut -f3)"
          if [[ $INSTALLED_CHROME_MAJOR_VERSION -lt $MINIMUM_REQUIRED_CHROME_VERSION ]]; then
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update
            sudo apt-get install google-chrome-stable
            echo -e "\nInstalled $(google-chrome --version)"
          fi
      - name: Increase the amount of inotify watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - name: Set packer version environment variable
        run: |
          echo "CI_DEPENDENCY_LEVEL=${{ matrix.dependency-level }}" >> $GITHUB_ENV
      - name: Main CI
        if: steps.changed-files.outputs.any_changed == 'true'
        run: bundle exec rake run_rspec:shakapacker_examples
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: main-rspec-${{ github.run_id }}-${{ github.job }}-ruby${{ matrix.ruby-version }}-${{ matrix.dependency-level }}
          path: ~/rspec
