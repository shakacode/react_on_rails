language: ruby
rvm:
- 2.2.2
gemfile:
- spec/dummy/Gemfile
install:
- bundle install
- cd spec/dummy/client && npm install
- $(npm bin)/webpack -w --config webpack.server.js
- $(npm bin)/webpack -w --config webpack.client.js
env:
 - export RAILS_ENV=test
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- rake run_rspec:gem
- DRIVER=selenium_firefox rake run_rspec:dummy
notifications:
  slack:
    secure: 
