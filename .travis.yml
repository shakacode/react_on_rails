sudo: required

language: ruby

rvm:
  - 2.2.4

services:
  - docker

gemfile:
  - spec/dummy/Gemfile

env:
  - export RAILS_ENV=test DRIVER=selenium_chrome

before_install:
  - sudo apt-get update
  - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get install -y xvfb

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 5.5.0
  - npm install -g npm
  - npm install -g poltergeist
  - bundle install
  - ENABLE_TURBOLINKS_5=TRUE bundle install
  - npm install
  - rake dummy_apps
  - rake examples
  - rake node_package
  - docker-compose up lint

before_script:
  - "export DISPLAY=:99"
  - Xvfb :99 -ac -screen scn 1600x1200x16 &

script:
  - rake

notifications:
  slack:
    secure: 
